<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard de Ventas (JS)</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      .card { border: 1px solid #ddd; padding: 1rem; border-radius: .5rem; margin-bottom: 1rem; }
      .error { color: #b00; }
    </style>
  </head>
  <body>
    <h1>Dashboard de Ventas (JS)</h1>
    <div class="card">
      <p><strong>Total ventas:</strong> <span id="total">—</span></p>
      <p><strong>Media ventas:</strong> <span id="media">—</span></p>
      <p id="mensaje" class="error"></p>
    </div>
    <script src="./src/dashboard.js"></script>
  </body>
</html>
