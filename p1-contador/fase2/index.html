<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
      <button id="btn-reset-cero">Reiniciar todos a 0</button>
    </div>
  </header>

  <div class="controles-seleccion" id="controles-seleccion" style="display: none;">
    <span id="contador-seleccionados">0 alumnos seleccionados</span>
    <div class="acciones-seleccion">
      <button id="btn-seleccionados-cero">Poner en 0</button>
      <button id="btn-seleccionados-mas">+0.1 a todos</button>
      <button id="btn-seleccionados-menos">-0.1 a todos</button>
      <button id="btn-seleccionados-reset">Resetear a 10</button>
      <button id="btn-deseleccionar">Deseleccionar todos</button>
    </div>
  </div>

  <main>
    <section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
  </main>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="">
      <header class="card-head">
        <input type="checkbox" class="selector-alumno" aria-label="Seleccionar alumno">
        <h2 class="nombre"></h2>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar 0.1">âˆ’0.1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" aria-label="Sumar 0.1">+0.1</button>
        <button class="btn redondeado btn-cero" aria-label="Poner en 0">0</button>
      </div>
    </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
